<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styleplaneacion.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Planificación de Entrenamiento</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="lugar">Lugar de Entrenamiento:</label>
                <input type="text" id="lugar" name="lugar" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="novato">Novato</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="profesional">Profesional</option>
                </select>
            </div>
            <div class="form-group">
                <label for="objetivo">Objetivo:</label>
                <select id="objetivo" name="objetivo" required>
                    <option value="definir">Definir</option>
                    <option value="aumentar_masa">Aumentar Masa</option>
                    <option value="bajar_peso">Bajar de Peso</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dias">Días de Entrenamiento por Semana:</label>
                <input type="number" id="dias" name="dias" min="1" max="7" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    
</body>
</html>
