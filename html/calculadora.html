<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <style>
   body {
    
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    background-image: url('../img/imgPrincipal.jpg'); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    color: #555;
}

input, select, button {
    margin-top: 5px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #218838;
}

#result {
    margin-top: 20px;
    display: none;
}

#result h2 {
    text-align: center;
    color: #333;
}

#result p {
    color: #555;
    font-size: 16px;
}
    </style>
</head>
<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculadora de Calorías</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="container">
          <h1>Calculadora de Calorías</h1>
          <form id="calorieForm">
              <label for="age">Edad:</label>
              <input type="number" id="age" required>
              
              <label for="gender">Género:</label>
              <select id="gender" required>
                  <option value="male">Hombre</option>
                  <option value="female">Mujer</option>
              </select>
              
              <label for="weight">Peso (kg):</label>
              <input type="number" id="weight" required>
              
              <label for="height">Altura (cm):</label>
              <input type="number" id="height" required>
              
              <label for="activityLevel">Nivel de actividad:</label>
              <select id="activityLevel" required>
                  <option value="sedentary">Sedentario</option>
                  <option value="lightly_active">Ligeramente activo</option>
                  <option value="moderately_active">Moderadamente activo</option>
                  <option value="very_active">Muy activo</option>
                  <option value="super_active">Súper activo</option>
              </select>
              
              <button type="submit">Calcular</button>
          </form>
          
          <div id="result">
              <h2>Resultado</h2>
              <p id="caloriesToLose"></p>
              <p id="caloriesToMaintain"></p>
              <p id="caloriesToGain"></p>
          </div>
      </div>
      <script src="../js/calculadora.js"></script>
  </body>
  </html>
