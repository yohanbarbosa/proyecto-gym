<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronRoutinizer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.png">
</head>

<body>
    <div class="titulo">
        <h1>Mi perfil</h1>
    </div>
    <div class="contenedor_checkbox">
        <form id="user-profile-form" class="formularioUsuario">
            <div class="checkbox">
                <h1>cual es tu Experiencia?</h1>
                <ul>
                    <li><input type="checkbox" name="principiante" id="principiante"><label for="principiante">principiante</label></li>
                    <li><input type="checkbox" name="intermedio" id="intermedio"><label for="intermedio">intermedio</label></li>
                    <li><input type="checkbox" name="avanzado" id="avanzado"><label for="avanzado">Avanzado</label></li>
                </ul>
            </div>

            <div class="btncontinuar">
                <button id="btn" type="submit" value="experiencia">CONTINUAR</button>
            </div>

        </form>
    </div>
    <div class="mensaje_alerta">

        <div id="cerrar_alerta">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2e390c1c57.js" crossorigin="anonymous"></script>
    <script src="../js/form.js" ></script>
    <script src="../js/checkbox.js" ></script>
</body>

</html>
