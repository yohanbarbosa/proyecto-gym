<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.png">
    <title>IronRoutinizer</title>
</head>
<body>
    <div class="titulo">
        <h1>Mi perfil</h1>
    </div>
    <div class="contenedor_checkbox">
        <form id="user-profile-form"  class="formularioUsuario" >
        <div class="checkbox">
            <h1>Dias de la semana que te gustaria entrenar?</h1>
            <ul>
                <li><input type="checkbox" name="lunes" id="lunes"><label for="lunes">Lunnes</label></li>
                <li><input type="checkbox" name="martes" id="martes"><label for="martes">Martes</label></li>
                <li><input type="checkbox" name="miercoles" id="miercoles"><label for="miercoles">Miercoles</label></li>
                <li><input type="checkbox" name="jueves" id="jueves"><label for="jueves">Jueves</label></li>
                <li><input type="checkbox" name="viernes" id="viernes"><label for="viernes">Viernes</label></li>
                <li><input type="checkbox" name="sabado" id="sabado"><label for="sabado">Sabado</label></li>
               
            </ul>
        </div>

        <div class="btncontinuar">
            <button  id="btn" type="submit" value="dias"  >CONTINUAR</button>
        </div>
        </form>
        
        <!-- <div class="btncontinuar">
            <button  class="limpiar" id="limpiar" >borrar datos</button>
        </div> -->
    </div>
    <script src="../js/js.js" ></script>
</body>
</html>
