<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronRoutinizer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.png">
</head>
<body>
    <div class="titulo">
        <h1>Mi perfil</h1>
      </div>

    <div class="contenedor_checkbox">
        <form id="user-profile-form" class="formularioUsuario">
        <div class="checkbox">
            <h1>en que grupo muscular quieres enfocarte?</h1>
            <ul>
                <li><input type="checkbox" name="brazos" id="brazos"><label for="brazos">Brazos</label></li>
                <li><input type="checkbox" name="piernas" id="piernas"><label for="piernas">Piernas</label></li>
                <li><input type="checkbox" name="Abdomen" id="Abdomen"><label for="Abdomen">Abdomen</label></li>
                <li><input type="checkbox" name="pecho" id="pecho"><label for="pecho">Pecho</label></li>
                <li><input type="checkbox" name="espalda" id="espalda"><label for="espalda">Espalda</label></li>
                <li><input type="checkbox" name="gluteos" id="gluteos"><label for="gluteos">Gluteos</label></li>
            </ul>
        </div>

        <div class="btncontinuar">
            <button id="btn" type="submit" value="musculos">CONTINUAR</button>
        </div>
    </form>
    </div>
    <div class="mensaje_alerta">

        <div id="cerrar_alerta">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2e390c1c57.js" crossorigin="anonymous"></script>
    <script src="../js/form.js"></script>
    <script src="../js/checkbox.js" ></script>
</body>
</html>
