<head>

<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculadora de Calorías</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="arrow">
        <a href="rutina.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div>
      <div class="container">
          <h1>Calculadora de Calorías</h1>
          <form id="calorieForm">
              <label for="age">Edad:</label>
              <input type="number" id="age" required>
              
              <label for="gender">Género:</label>
              <select id="gender" required>
                  <option value="male">Hombre</option>
                  <option value="female">Mujer</option>
              </select>
              
              <label for="weight">Peso (kg):</label>
              <input type="number" id="weight" required>
              
              <label for="height">Altura (cm):</label>
              <input type="number" id="height" required>
              
              <label for="activityLevel">Nivel de actividad:</label>
              <select id="activityLevel" required>
                  <option value="sedentary">Sedentario</option>
                  <option value="lightly_active">Ligeramente activo</option>
                  <option value="moderately_active">Moderadamente activo</option>
                  <option value="very_active">Muy activo</option>
                  <option value="super_active">Súper activo</option>
              </select>
              
              <button type="submit">Calcular</button>
          </form>
          
          <div id="result">
              <h2>Resultado</h2>
              <p id="caloriesToLose"></p>
              <p id="caloriesToMaintain"></p>
              <p id="caloriesToGain"></p>
          </div>
      </div>
      <script src="https://kit.fontawesome.com/2e390c1c57.js" crossorigin="anonymous"></script>
      <script src="../js/calculadora.js"></script>
  </body>
  </html>
