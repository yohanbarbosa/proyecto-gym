<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronRoutinizer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.png">
</head>

<body>
    <div class="titulo">
    <h1>Mi perfil</h1>
  </div>
  <div class="contenedor_form">

    <form id="user-profile-form"  class="formularioUsuario" >

      <div class="input_box">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>  
      </div>

      <div class="input_box">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required>  
      </div>

      <div class="input_box">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight" required step="0.01">  
      </div>

      <div class="input_box">
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" name="height" required step="0.01">
      </div>

      <div class="input_box">
        <label for="gender">GÃ©nero:</label>
        <select id="gender" name="gender" required>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
        </select>
      </div>
      <button id="btn" type="submit" value="perfil" >Guardar perfil</button>
    </form>
    
  </div>
<script src="../js/js.js" ></script> 
</body>

</html>
