<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

ul {
    list-style: none;
    padding: 0;
}

ul li {
    padding: 5px 0;
}
    </style>

</head>
<body>
    <div class="container">
        <h1>Calculadora de Calorías</h1>
        <div class="form-group">
            <label for="food">Alimento:</label>
            <select id="food">
                <option value="manzana" data-calories="52">Manzana</option>
                <option value="platano" data-calories="89">Plátano</option>
                <option value="pollo" data-calories="165">Pollo</option>
                <option value="carne de res" data-calories="250">carne de res</option>
                <option value="arroz" data-calories="130">Arroz</option>
                <option value="arroz" data-calories="130">Arroz</option>
                <option value="arroz" data-calories="130">Arroz</option>
                <option value="arroz" data-calories="130">Arroz</option>
                <option value="arroz" data-calories="130">Arroz</option>
                <!-- Agrega más alimentos aquí -->
            </select>
        </div>
        <div class="form-group">
            <label for="grams">Gramos:</label>
            <input type="number" id="grams" placeholder="Cantidad en gramos">
        </div>
        <button onclick="addFood()">Agregar</button>
        <h2>Calorías Totales: <span id="totalCalories">0</span> kcal</h2>
        <ul id="foodList"></ul>
    </div>
    <script src="../js/caloriasalimen.js"></script>
</body>
</html>
