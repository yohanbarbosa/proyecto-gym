<!DOCTYPE html>
<html lang="Es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronRoutinizer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo.png">
</head>

<body>
    <div class="titulo">
        <h1>Mi perfil</h1>
    </div>

    <div class="contenedor_checkbox">
        <form id="user-profile-form" class="formularioUsuario">
            <div class="checkbox">
                <h1>En que lugar sueles entrenar?</h1>
                <ul>
                    <li><input type="checkbox" name="basico" id="basico"><label for="basico">Gimnasio basico</label>
                    </li>
                    <li><input type="checkbox" name="avanzado" id="avanzado"><label for="avanzado">Gimnasio avanzado</label></li>
                </ul>
            </div>

            <div class="btncontinuar">
                <button id="btn" type="submit" value="lugar">CONTINUAR</button>
            </div>
        </form>
    </div>
    <script src="../js/js.js" ></script>
</body>
</html>
